<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>CRUD - Application</h1>
        <div>
            <form action="" onsubmit="onFormSubmit()">
                <div>
                    <input type="text" name="fname" id="fname" placeholder="Enter User Name">
                </div>
                <div>
                    <input type="text" name="femail" id="femail" placeholder="Enter User Email">
                </div>
                <div>
                    <input type="text" name="fnumber" id="fnumber" placeholder="Enter User Mobile No.">
                </div>
                <div>
                    <input type="text" name="fmessage" id="fmessage" placeholder="Enter User Message">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
